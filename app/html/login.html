<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>zxsoft Admin</title>
    <meta name = "viewport" content="width=device-width,inital-scale=1.0" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../../bower_components/bootstrap/docs/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="../../bower_components/bootstrap/docs/assets/css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="../styles/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="../styles/stk-login.css">
    <!-- endbuild -->


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/bootstrap/docs/assets/js/bootstrap.js"></script>
    <!--<script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>-->
    <!-- endbower -->
    <!-- endbuild -->






</head>
<body>
    <div id="loginbox">

        <form id="loginform" class="form-vertical" action="">

            <div class="control-group normal_text">
                <div class="controls">
                    <h3>ZXSOFT防火墙</h3>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_lg">
                            <i class="icon-user"></i>
                        </span>
                        <input type="text" placeholder="Username">
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                            <span class="add-on bg_ly">
                                <i class="icon-lock"></i>
                            </span>
                    <input type="password" placeholder="Password">
                </div>
                </div>
            </div>
            <div class="form-actions">
                <span class="pull-left">
                    <a href="#" class="flip-link btn btn-info" id="to-recover">忘记密码？</a>
                </span>

                <span class="pull-right">
                    <a type="submit" href="index.html" class="btn btn-success">登录</a>
                </span>
            </div>
        </form>

    </div>
</body>
</html>
